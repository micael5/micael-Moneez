    <title>MONEEZ - Seu mestre financeiro pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Custom styles for form elements to override theme defaults */
      input, select, textarea {
        background: #ffffff !important;
        color: #000000 !important;
      }

      input::placeholder, textarea::placeholder {
        color: #777777 !important;
      }
      
      /* Logo animation */
      .graph-line {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
        animation: draw-graph 0.8s ease-out forwards 0.2s;
      }
      @keyframes draw-graph {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Voice command wave animation */
      .wave-bar {
        animation: wave 1.2s linear infinite;
      }
      @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1.5); }
      }
      
      /* Force a solid background and remove any patterns */
      body {
        background-image: none !important;
        background-color: #ffffff !important;
      }
      html.dark body {
        background-image: none !important;
        background-color: #ffffff !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
